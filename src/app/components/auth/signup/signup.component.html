

<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      
      <h1>Register</h1>

      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="text" id="email" name="email" ngModel required email >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" ngModel required minlength="6">
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Sign up</button>

    </form>
  </div>
</div>
