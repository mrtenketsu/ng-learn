

<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]='recipeForm.invalid'>Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input class="form-control" type="text" id="imagePath" name="imagePath" formControlName="imagePath" #imageUrl>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imageUrl.value" class="img-responsive" style="max-height: 300px;">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" type="text" id="description" name="description" rows="6" formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingridients">

          <div class="row" [formGroupName]="i" *ngFor="let formGroupCtrl of recipeForm.get('ingridients').controls; let i = index" style="margin-top:10px;">
            <div class="col-xs-8">
              <input class="form-control" type="text" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input class="form-control" type="number" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngridient(i)">X</button>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="button" (click)="onAddIngridient()">Add ingridient</button>
            </div>
          </div>

        </div>
      </div>

    </form>
  </div>
</div>
